<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
    font-family: 'monospace', sans-serif;
    margin: 0;
    padding: 0;
    background-color: linen;
    color: baige;
}

header {
    background-color: black;
    color: purple;
    text-align: center;
    padding: 2em 0;
}

h1 {
    font-size: 2.5em;
    margin-bottom: 0.5em;
}

.featured-products {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    padding: 2em;
}

.product {
    width: 300px;
    margin: 1em;
    padding: 1em;
    border: 1px solid #ccc;
    border-radius: 8px;
    background-color: #fff;
    text-align: center;
    transition: transform 0.3s ease-in-out;
}

.product:hover {
    transform: scale(1.05);
}

.product img {
    max-width: 100%;
    border-radius: 4px;
}

.product h2 {
    font-size: 1.2em;
    margin-top: 0.5em;
}

.product p {
    font-size: 0.9em;
    color: baige;
}

footer {
    text-align: center;
    padding: 1em;
    background-color: #333;
    color: #fff;
}

/* Responsive Styles */
@media (max-width: 768px) {
    .featured-products {
        justify-content: flex-start;
    }

    .product {
        width: 90%;
    }
}
