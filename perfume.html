<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f8f8;
    color: #333;
}

header {
    background-color: #2c3e50;
    color: #ecf0f1;
    text-align: center;
    padding: 2em;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h1 {
    font-size: 2.5em;
    margin-bottom: 0.5em;
}

p {
    font-size: 1.1em;
}

img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
    margin: 1em 0;
}

.perfume-list {
    display: flex;
    justify-content: space-around;
    align-items: flex-start;
    flex-wrap: wrap;
    padding: 2em;
}

.perfume {
    width: 300px;
    margin: 1em;
    padding: 1.5em;
    border: 1px solid #ccc;
    border-radius: 8px;
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out;
}

.perfume:hover {
    transform: scale(1.05);
}

.price {
    color: #e74c3c;
    font-weight: bold;
}

footer {
    text-align: center;
    padding: 1em;
    background-color: #2c3e50;
    color: #ecf0f1;
}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume Paradise</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <header>
        <h1>CHANEL</h1>
        <p>Discover the essence of luxury scents.</p>
        <img src="https://i.pinimg.com/originals/92/d0/cc/92d0cc8e9311b712bab16c12d66434ea.png" alt="Chanel Logo">
    </header>

    <section class="perfume-list">
        <article class="perfume">
            <img src="https://www.chanel.com/us/img/prd-emea/sys-master/content/P1/hba/h81/9729715077150" alt="Perfume 1">
            <h2>BLEU DE CHANEL</h2>
            <p>An enchanting blend of fresh flowers for a delightful fragrance experience.</p>
            <p class="price">$125</p>
        </article>

        <article class="perfume">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRRSMy_HRJ1yki8I8ZVAMg33kTWrF79qf8cLA&usqp=CAU" alt="Perfume 2">
            <h2>COCO NOIR</h2>
            <p>Rich and warm notes that create an alluring and mysterious aura.</p>
            <p class="price">$130</p>
        </article>

        <!-- Add more perfume articles as needed -->
    </section>

    <footer>
        <p>&copy; 2023 Perfume Paradise</p>
    </footer>
</body>
</html>
